plugins {
    id 'org.springframework.boot' version "2.6.3"
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
    id 'java'
    id 'maven-publish'
}

group = 'com.yfway.base'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

tasks.withType(JavaCompile) {
    options.encoding('UTF-8')
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }

}

ext {
    set('springCloudVersion', "2021.0.1")
    set('springBootVersion', "2.6.3")
}

subprojects {
    apply plugin:'org.springframework.boot'
    apply plugin:'io.spring.dependency-management'
    apply plugin:'java'

    repositories {
        maven {
            allowInsecureProtocol true
            name 'yfway-nexus'
            url 'http://nexus.yfyun.gtland/yfang/repository/maven-public/'
        }
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        implementation('com.yfway.base:yfway-base-utils:1.1.2-SNAPSHOT') {
            exclude group: 'io.springfox', module: 'springfox-boot-starter'
        }
        compileOnly 'org.projectlombok:lombok'
        compileOnly('org.mapstruct:mapstruct:1.5.3.Final')
        compileOnly('org.mapstruct:mapstruct-jdk8:1.5.3.Final')

        annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
        annotationProcessor 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok-mapstruct-binding:0.2.0'
        annotationProcessor('org.mapstruct:mapstruct-processor:1.5.3.Final')
        annotationProcessor('org.mapstruct:mapstruct-jdk8:1.5.3.Final')
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
        }
    }

    tasks.named('test') {
        useJUnitPlatform()
    }
}
